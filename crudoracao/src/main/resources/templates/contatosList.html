<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        /* Definições de estilo para um tema PowerShell */

/* Defina uma fonte monoespaçada que lembre a do PowerShell */
body {
    font-family: 'Consolas', monospace;
    background-color: #012456; /* Cor de fundo escura semelhante ao PowerShell */
    color: #FFFFFF; /* Texto branco */
    margin: 0;
    padding: 0;
}

/* Estilos para a barra de título do aplicativo */
header {
    background-color: #012456; /* Cor de fundo escura semelhante ao PowerShell */
    color: #FFFFFF; /* Texto branco */
    padding: 8px;
    text-align: center;
    font-size: 18px;
}

/* Estilos para o conteúdo principal */
.container {
    background-color: #1E1E1E; /* Fundo escuro semelhante ao PowerShell */
    padding: 20px;
    margin: 0 auto; /* Centraliza horizontalmente */
    max-width: 800px; /* Define uma largura máxima para conteúdo */
    border: 2px solid #012456; /* Borda azul escura semelhante ao PowerShell */
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Sombra suave */
    color: #FFFFFF; /* Texto branco */
}

/* Estilos para os botões */
.btn {
    background-color: #012456; /* Cor de fundo azul escura semelhante ao PowerShell */
    color: #FFFFFF; /* Texto branco */
    padding: 5px 10px;
    border: none;
    cursor: pointer;
}

.btn:hover {
    background-color: #003366; /* Cor de fundo mais escura ao passar o mouse */
}

/* Estilos para links */
a {
    color: #87CEEB; /* Cor do link azul claro semelhante ao PowerShell */
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Estilos para a tabela */
.table-container {
    overflow-x: auto; /* Adiciona rolagem horizontal */
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table th, table td {
    padding: 10px;
    text-align: left;
    border: 1px solid #ccc;
}

table th {
    background-color: #012456; /* Cor de fundo azul escura para cabeçalhos da tabela */
    color: #FFFFFF; /* Texto branco para cabeçalhos da tabela */
}

table td {
    background-color: #1E1E1E; /* Cor de fundo cinza escuro para células da tabela */
    color: #FFFFFF; /* Texto branco para células da tabela */
}

    </style>
</head>

<body>
    <header>
        <h1>Clube de Orações do Segundo Período</h1>
    </header>
    <main>
        <div class="container">
            <div class="principal">
                <form class="form" method="POST" action="contatos" th:object="${contato}">
                    <div class="form-group">
                        <label class="form-label" for="nome">Nome</label>
                        <input type="text" class="form-control" name="nome" id="nome" th:field="*{nome}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="sobrenome">Sobrenome</label>
                        <input type="text" class="form-control" name="sobrenome" id="sobrenome" th:field="*{sobrenome}"
                            required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="celular">Celular</label>
                        <input type="text" class="form-control" name="celular" id="celular" th:field="*{celular}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" th:disabled="${edit == true}" name="email" aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn btn-info add-new">Enviar para a benção!</button>
                </form>
                <div class="principal">
                    <form th:action="@{/contatosParametro}">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control" th:name="nome"
                            placeholder="Insira o Nome">
                        <button type="submit" class="btn btn-info add-new">Pesquisar</button>
                    </form>
                </div>
            </div>
            <div class="table-container">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Sobrenome</th>
                            <th scope="col">Celular</th>
                            <th scope="col">Email</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="contato : ${contatos}">
                            <td th:text="${contato.nome}"></td>
                            <td th:text="${contato.sobrenome}"></td>
                            <td th:text="${contato.celular}"></td>
                            <td th:text="${contato.email}"></td>
                            <td>
                                <a th:href="@{'/editarContato?email=' + ${contato.email}}" class="edit" title="Edit"
                                    data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                                <a th:href="@{'/excluirContato?email=' + ${contato.email}}" class="delete" title="Delete"
                                    data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
